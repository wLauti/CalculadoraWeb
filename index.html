<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            background: #eee;
            border: none;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 15px;
            background: #007bff;
            color: white;
            font-size: 1em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button.special {
            background: #6c757d;
        }

        .button.special:hover {
            background: #495057;
        }

        .button.equal {
            grid-column: span 2;
            background: #28a745;
        }

        .button.equal:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button special" onclick="appendValue('/')">/</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button special" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button special" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button special" onclick="appendValue('+')">+</button>

            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button special" onclick="deleteLast()">DEL</button>
            <button class="button special" onclick="appendValue('(')">(</button>
            <button class="button special" onclick="appendValue(')')">)</button>

            <button class="button special" onclick="appendValue('Math.sin(')">sin</button>
            <button class="button special" onclick="appendValue('Math.cos(')">cos</button>
            <button class="button special" onclick="appendValue('Math.tan(')">tan</button>
            <button class="button special" onclick="appendValue('Math.sqrt(')">√</button>

            <button class="button special" onclick="appendValue('Math.log10(')">log</button>
            <button class="button special" onclick="appendValue('Math.exp(')">exp</button>
            <button class="button special" onclick="appendValue('Math.pow(')">x^y</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert('Error en la expresión');
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
